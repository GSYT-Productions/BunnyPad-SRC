name: Build and Release

on:
  push:
    branches: [ latest-freshlyplanted ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.12.1

   # - name: Install Microsoft C++ Build Tools
   #   run: |
   #     choco install visualstudio2019buildtools --package-parameters "--add Microsoft.VisualStudio.Component.VC.Tools.x86.x64"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel
        pip install pyinstaller fpdf pyqt6 distro pillow 
      # pyside6

    - name: Build binary
      run: |
        pyinstaller --noconfirm --onefile --console --icon "bunnypad.png"  "latest.py"
        ren ./dist/latest.exe BunnyPadv10-LLS.exe
    - name: Generate Timestamp
      id: generate_timestamp
      run: |
          $timeStamp = Get-Date -Format "yyyyMMdd-HHmmss"
          echo "::set-output name=timestamp::$timeStamp"
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: github-actions-${{ steps.generate_timestamp.outputs.timestamp }}
        release_name: BunnyPad - Latest Snapshot - ${{ steps.generate_timestamp.outputs.timestamp }} - win_amd64
        draft: false
        prerelease: true

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/BunnyPadv10-LLS.exe
        asset_name: BunnyPadv10-LLS-${{ steps.date.outputs.date }}.exe
        asset_content_type: application/octet-stream
